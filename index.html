<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-start">
            <img src="images.png" alt="" style="width: 50px; height: 50px;">
          <span class="navbar-brand mb-0 h1 ps-2"  style="color: #9DB0EC;">ToDo App</span>
        </div>
      </nav>
      <div class="container" >
        <div class="row">
            <h1 class="text-center
            mt-5" style="color: #9DB0EC;">TO-DO-LIST</h1>
            <div class="offset-md-3 col-md-6 mt-5 column">
                <div class="form-group p-3">
                    <form action="" id="form">
                        <label for="" class="form-label fw-semibold">Enter Task</label>
                        <input id="inputbox" type="text" class="form-control form-control-sm" placeholder="Enter your task here . .">
                    </form>
                    
                
                </div>
                <div class="form-group p-3">
                    <button id="add" class="btn btnn btn-sm"><i class="bi bi-plus-lg"></i> Add task</button>
            
                </div>

            </div>
            <div class="offset-md-3 col-md-6 mt-5 tablebox">
                <table class="table table-striped" >
                    <thead id="taskcontainer">
                        <tr>
                            
                            <th style="text-align: center;">Task</th>
                            <th style="text-align: center;">Status</th>
                            <th style="text-align: center;">Edit</th>
                            <th style="text-align: center;">Delete</th>
                            <th style="text-align: center;">Mark as complete</th>
                        </tr>
                     
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
      </div>

<script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
